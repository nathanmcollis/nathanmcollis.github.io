        function updateImage(index) {
    currentIndex = (index + imageData.images.length) % imageData.images.length;

    const newImage = new Image();

    // Optional: Add fade-out class for smoother UX
    imgElement.classList.add('opacity-0');

    newImage.onload = () => {
        // When image is fully loaded, update src and text
        imgElement.src = newSrc;
        imgAlt.textContent = imageData.altTexts[currentIndex];

        // Remove fade class after short delay to allow transition
        requestAnimationFrame(() => {
            imgElement.classList.remove('opacity-0');
        });
    };

    newImage.src = newSrc; // Start loading
